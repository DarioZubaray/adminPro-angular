<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospitales(input.value)" type="text" class="form-control" placeholder="Buscar hospitales...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title pull-left">Hospitales registrados ( <small> {{ totalRegistrados }}</small> )</h3>

                <button (click)="crearHospital()" class="btn btn-primary pull-right rounded">
                  <i class="mdi mdi-plus"></i>
                  <span>Crear hospital</span>
                </button>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img [src]="hospital.img | imagen: 'hospitales'" class="img-50 img-circle pointer" (click)="mostrarModal( hospital._id)">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" class="form-control">

                                <td>
                                    <button (click)="guardarHospital(hospital)" class="btn btn-primary mx-1">
                                    <i class="fa fa-save"></i>
                                </button>
                                    <button (click)="borrarhospital(hospital)" class="btn btn-danger mx-1">
                                <i class="fa fa-trash-o"></i>
                              </button>
                                </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary mx-1">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary mx-1">Siguientes</button>
            </div>
        </div>
    </div>
</div>
